<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Team Pinas Signage</title>
    <link rel="stylesheet" href="/src/styles/MenuSignage.css" />
    <link rel="stylesheet" href="https://use.typekit.net/iei5wpp.css" />
    <!-- CMS Integration Scripts -->
    <script src="/config/cms-config.js"></script>
    <script src="/src/scripts/shared/smart-logo.js"></script>
    <script src="/src/scripts/shared/logo-controls.js"></script>
    <script src="/src/scripts/shared/cms-connector.js"></script>
    <script src="/src/scripts/display/MenuSignage.js"></script>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
      <div class="loading-content">
        <img src="assets/images/pinas_kroon.svg" alt="Team Pinas" class="loading-logo">
        <div class="loading-text">Team Pinas Menu wordt geladen...</div>
        <div class="loading-spinner"></div>
      </div>
    </div>

    <!-- HEADER: Logo en Clock -->
    <header class="SignageHeader">
      <div class="HeaderLogo">
        <img id="Img1" src="assets/images/team-pinas-logo.svg" alt="Team Pinas Logo" />
      </div>
      <div class="HeaderTitle">
        <span id="DayTitle"></span>
      </div>
      <div id="Clock" class="HeaderClock" aria-label="Huidige datum en tijd"></div>
    </header>

    <!-- MAIN BODY: Menu Content -->
    <main class="SignageBody">
      <div class="MenuContainer" data-columns="2">
        <!-- Category Slot 0 (hidden by default) -->
        <div class="CategorySlot" data-slot="0"></div>
        
        <!-- Category Slot 1 (left column) -->
        <div class="CategorySlot" data-slot="1"></div>
        
        <!-- Category Slot 2 (right column) -->
        <div class="CategorySlot" data-slot="2"></div>
        
        <!-- Category Slot 3 (hidden by default) -->
        <div class="CategorySlot" data-slot="3"></div>
      </div>
    </main>

    <!-- FOOTER: Scrolling Marketing Text -->
    <footer class="SignageFooter">
      <div class="ScrollingText">
        <span>
          <!-- Footer content wordt geladen vanuit database via JavaScript -->
        </span>
      </div>
    </footer>
  </body>
</html>
